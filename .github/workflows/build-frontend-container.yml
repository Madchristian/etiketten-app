name: Build and Push Frontend

on:
  push:
    branches:
      - production
      - dev
    paths:
      - frontend/**
  pull_request:
    branches:
      - dev
      - production
  schedule:
    - cron: '0 2 * * *'  # TÃ¤glicher Build um 2 Uhr morgens
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'

    - run: yarn install --cwd frontend

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-${{ github.ref_name }}-
          ${{ runner.os }}-buildx-

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: https://registry.cstrube.de
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Get the frontend version
      id: get_version
      run: echo "::set-output name=VERSION::$(cat frontend/VERSION)"

    - name: Set Docker Tags
      run: |
        echo "DOCKER_TAGS=registry.cstrube.de/etiketten-app/frontend:${{ steps.get_version.outputs.VERSION }}-${{ github.ref_name }},registry.cstrube.de/etiketten-app/frontend:${{ github.ref_name }}" >> $GITHUB_ENV
        if [ "${{ github.ref }}" = "refs/heads/production" ]; then
          echo "DOCKER_TAGS=$DOCKER_TAGS,registry.cstrube.de/etiketten-app/frontend:latest" >> $GITHUB_ENV
        fi

    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: frontend/Dockerfile
        push: true
        tags: ${{ env.DOCKER_TAGS }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max